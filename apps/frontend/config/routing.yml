# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default_index2:
  url:   /:module/
  param: { action: index }

search_fecha:
  url:   /pago/search_fecha
  param: { module: pago, action: search_fecha }

test:
  url:   /pago/test
  param: { module: pago, action: test }


default:
  url:   /:module/:action/*
